<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تسجيل الدخول</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.rtl.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-card {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
    }
    .form-control::placeholder {
      color: #adb5bd;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2 class="text-center mb-4">تسجيل الدخول</h2>

    <form>
      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="example@domain.com" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">كلمة المرور</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="********" required>
        </div>
      </div>

      <div class="d-grid">
         <a href="admin.html" type="submit" class="btn btn-primary">دخول مدير النظام</a>
      </div>
    </form>
    <br>
<center><h6> <a href="visits.html">  دخول لشاشة الموضف الزيارات</a></h6></center>
 
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
